<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChatGPT Embedding Example</title>
</head>
<body>
    <div id="chatgpt-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/openai-gpt@0.1.0"></script>
    <script>
        const container = document.getElementById('chatgpt-container');
        const chatGPT = new OpenAIGPT({
            container: container,
            // 他の設定オプションをここに追加できます
        });
    </script>
</body>
</html>

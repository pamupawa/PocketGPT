<!DOCTYPE html>
<html>
<head>
    <title>三目並べ</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 0 auto;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 24px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>三目並べ</h1>
    <div class="board" id="board">
        <div class="cell" onclick="makeMove(0, 0)"></div>
        <div class="cell" onclick="makeMove(0, 1)"></div>
        <div class="cell" onclick="makeMove(0, 2)"></div>
        <div class="cell" onclick="makeMove(1, 0)"></div>
        <div class="cell" onclick="makeMove(1, 1)"></div>
        <div class="cell" onclick="makeMove(1, 2)"></div>
        <div class="cell" onclick="makeMove(2, 0)"></div>
        <div class="cell" onclick="makeMove(2, 1)"></div>
        <div class="cell" onclick="makeMove(2, 2)"></div>
    </div>
    <div id="message"></div>
    <button onclick="resetBoard()">リセット</button>

    <script>
        let currentPlayer = 'X';
        let board = [['', '', ''], ['', '', ''], ['', '', '']];
        let gameOver = false;

        function makeMove(row, col) {
            if (gameOver || board[row][col] !== '') return;

            board[row][col] = currentPlayer;
            document.getElementById('board').children[row * 3 + col].innerText = currentPlayer;

            if (checkWin(row, col)) {
                document.getElementById('message').innerText = currentPlayer + 'の勝利!';
                gameOver = true;
            } else if (checkTie()) {
                document.getElementById('message').innerText = '引き分け!';
                gameOver = true;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWin(row, col) {
            return (
                checkRow(row) || checkColumn(col) || checkDiagonal() || checkReverseDiagonal()
            );
        }

        function checkRow(row) {
            return (
                board[row][0] === currentPlayer &&
                board[row][1] === currentPlayer &&
                board[row][2] === currentPlayer
            );
        }

        function checkColumn(col) {
            return (
                board[0][col] === currentPlayer &&
                board[1][col] === currentPlayer &&
                board[2][col] === currentPlayer
            );
        }

        function checkDiagonal() {
            return (
                board[0][0] === currentPlayer &&
                board[1][1] === currentPlayer &&
                board[2][2] === currentPlayer
            );
        }

        function checkReverseDiagonal() {
            return (
                board[0][2] === currentPlayer &&
                board[1][1] === currentPlayer &&
                board[2][0] === currentPlayer
            );
        }

        function checkTie() {
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    if (board[row][col] === '') {
                        return false;
                    }
                }
            }
            return true;
        }

        function resetBoard() {
            currentPlayer = 'X';
            board = [['', '', ''], ['', '', ''], ['', '', '']];
            gameOver = false;
            document.getElementById('message').innerText = '';
            document.querySelectorAll('.cell').forEach((cell) => {
                cell.innerText = '';
            });
        }
    </script>
</body>
</html>

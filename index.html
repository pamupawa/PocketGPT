<!DOCTYPE html>
<html>
<head>
    <title>三目並べ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 0 auto;
            margin-top: 20px;
            max-width: 330px;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 48px;
            text-align: center;
            vertical-align: middle;
            border: 3px solid #333;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #f2f2f2;
        }

        .cell.X {
            color: #E74C3C;
        }

        .cell.O {
            color: #3498DB;
        }

        #message {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>三目並べ</h1>
    <div class="board" id="board">
        <div class="cell" onclick="makeMove(0, 0)"></div>
        <div class="cell" onclick="makeMove(0, 1)"></div>
        <div class="cell" onclick="makeMove(0, 2)"></div>
        <div class="cell" onclick="makeMove(1, 0)"></div>
        <div class="cell" onclick="makeMove(1, 1)"></div>
        <div class="cell" onclick="makeMove(1, 2)"></div>
        <div class="cell" onclick="makeMove(2, 0)"></div>
        <div class="cell" onclick="makeMove(2, 1)"></div>
        <div class="cell" onclick="makeMove(2, 2)"></div>
    </div>
    <div id="message"></div>
    <button onclick="resetBoard()">リセット</button>

    <script>
        let currentPlayer = 'X';
        let board = [['', '', ''], ['', '', ''], ['', '', '']];
        let gameOver = false;

        function makeMove(row, col) {
            if (gameOver || board[row][col] !== '') return;

            board[row][col] = currentPlayer;
            const cell = document.getElementById('board').children[row * 3 + col];
            cell.innerText = currentPlayer;
            cell.classList.add(currentPlayer);

            if (checkWin(row, col)) {
                document.getElementById('message').innerText = currentPlayer + 'の勝利!';
                gameOver = true;
            } else if (checkTie()) {
                document.getElementById('message').innerText = '引き分け!';
                gameOver = true;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWin(row, col) {
            // 以前のコードを使用
        }

        function checkTie() {
            // 以前のコードを使用
        }

        function resetBoard() {
            currentPlayer = 'X';
            board = [['', '', ''], ['', '', ''], ['', '', '']];
            gameOver = false;
            document.getElementById('message').innerText = '';
            document.querySelectorAll('.cell').forEach((cell) => {
                cell.innerText = '';
                cell.classList.remove('X', 'O');
            });
        }
    </script>
</body>
</html>
